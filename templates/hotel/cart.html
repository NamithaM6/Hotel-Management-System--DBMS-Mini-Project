{% extends 'base.html' %}

{% block content %}
<div class="cart-container" style="background-color: #ffe5b4; padding: 20px; border-radius: 10px;">
    <h2>Your Cart</h2>
    
    {% if cart %}
        <ul>
            {% for item in cart %}
                <li>
                    <img src="{{ item.image_url }}" alt="{{ item.name }}" style="width: 50px; height: 50px;">
                    {{ item.name }} - Rs.{{ item.price }} x {{ item.quantity }}
                </li>
            {% endfor %}
        </ul>
        <form method="POST" action="{% url 'cart' %}">
            {% csrf_token %}
            <button type="submit" class="order-button" style="background-color: #ff704d; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Place Order</button>
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
