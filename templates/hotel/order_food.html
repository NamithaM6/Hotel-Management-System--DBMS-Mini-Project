{% extends 'base.html' %}

{% block content %}
<div class="menu-container" style="background-color: #ffe5b4; padding: 20px; border-radius: 10px;">
    <h2 style="text-align: center; color: #333;">Room Service - Food Menu</h2>
    
    <form method="POST" action="{% url 'order_food' %}">
        {% csrf_token %}
        <div class="menu-grid" style="display: flex; flex-wrap: wrap; justify-content: center;">
            {% for item in menu_items %}
                <div class="menu-item" style="width: 250px; margin: 15px; text-align: center; background-color: #fff; border-radius: 8px; padding: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width: 100%; border-radius: 10px;">
                    <h3 style="color: #444;">{{ item.name }}</h3>
                    <p style="font-size: 1.1em; color: #666;">Rs.{{ item.price }}</p>

                    <label for="quantity_{{ item.id }}">Quantity:</label>
                    <input type="number" name="quantity" id="quantity_{{ item.id }}" value="1" min="1" style="width: 50px;">
                    <input type="hidden" name="food_item_id" value="{{ item.id }}">

                    <button type="submit" class="order-button" style="background-color: #ff704d; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Order</button>
                </div>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
