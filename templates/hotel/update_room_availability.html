{% extends 'base_generic.html' %}

{% block content %}
  <h1>Update Room Availability for {{ room.room_type }}</h1>

  <form method="post">
    {% csrf_token %}
    <label for="available_rooms">Available Rooms:</label>
    <input type="number" name="available_rooms" value="{{ room.available_rooms }}" required>
    <button type="submit">Update Availability</button>
  </form>

  <br>
  <a href="{% url 'staff_homepage' %}">Back to Staff Homepage</a>
{% endblock %}
